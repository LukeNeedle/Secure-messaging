{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="{{url_for('static', filename='css/dashboard.css')}}">

<p class="welcome">
    Hello {{current_user.title}} {{current_user.lname}}!
</p>

<div class="options">
    <a class="messages" href="{{url_for('messages')}}">
        Messages
    </a>
    <a class="reporting" href="{{url_for('reporting_search')}}">
        <img width="20" height="20" src="/static/icons/flag.svg"/>
        <span>
            Reporting
        </span>
    </a>
    <a class="alerts" href="{{url_for('alerts_page')}}">
        <img width="20" height="20" src="/static/icons/flag.svg"/>
        <span>
            Alerts
        </span>
    </a>
    <a class="user-settings" href="{{url_for('user_settings')}}">
        <img width="20" height="20" src="/static/icons/settings.svg"/>
        <span>
            User Settings
        </span>
    </a>

    {% if current_user.admin %}
        <a class="analytics" href="{{url_for('analytics')}}">
            <img width="20" height="20" src="/static/icons/magnifying_glass.svg"/>
            <span>
                App Analytics
            </span>
        </a>
        <a class="manage-user" href="{{url_for('manage_user')}}">
            <img width="20" height="20" src="/static/icons/user.svg"/>
            <span>
                Manage Users
            </span>
        </a>
        <a class="app-settings" href="{{url_for('app_settings')}}">
            <img width="20" height="20" src="/static/icons/settings.svg"/>
            <span>
                App Settings
            </span>
        </a>
    {% endif %}
</div>

{% endblock %}
