{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="{{url_for('messaging_inbox_css')}}">

<p class="welcome">
    Hello {{current_user.title}} {{current_user.lname}}!
</p>

<div class="inbox">
    <p class="title">
        Your inbox
    </p>
    {% if msg == "empty" %}
        <p class="empty">It's awefully quiet in here...</p>
    {% else %}
    {% for message in mail %}
        <div class="message" onclick="openMessageWindow('{{ url_for('preview_message', messageID=message[3]) }}')">
            <span>From: {{message[1]}}</span><span>{{message[2]}}</span>
            <p class="msg">{{message[4]}}</p>
        </div>
    {% endfor %}
    <script type="text/javascript">
        function openMessageWindow(url){
            window.open(url);
        }
    </script>
    {% endif %}
</div>

{% endblock %}
