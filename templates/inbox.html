{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="{{url_for('messaging_inbox_css')}}">

<p class="welcome">
    Hello {{current_user.title}} {{current_user.lname}}!
</p>

<div class="inbox">
    <p class="title">
        Your inbox
    </p>
    {% if msg == "empty" %}
        <p class="empty">It's awefully quiet in here...</p>
    {% else %}
        {% for message in mail %}
            <div class="message" onclick="openMessage('{{message[0]}}')">
                <p class="sender">{{message[1]}}</p>

            </div>
            {% endfor %}
        <script>
            function openMessage(messageID){
                window.open("{{url_for('message', messageID=message[0])}};")
               }
        </script>
    {% endif %}
</div>

{% endblock %}
