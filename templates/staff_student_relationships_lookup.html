{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="{{url_for('static', filename='css/staff_student_relationships_lookup.css')}}">

<div class="student">
    <div class="back">
        <a href="{{url_for('manage_users_students')}}">
            Back
        </a>
        <br>
    </div>
    
    <p class="title">
        Search students
    </p>
    {% if msg == "empty" %}
        <p class="empty">
            No students were found, <a href="{{url_for('create_student')}}">Click Here</a> to create one.
        </p>
    {% else %}
        <form method="POST" action="{{url_for('staff_student_relationships_lookup')}}">
            <select name="email-list" id="email-list">
                <option value="_" selected disabled>Choose One</option>
                {% for name in names %}
                    <option value="{{name[1]}}">{{name[0]}}</option>
                {% endfor %}
            </select>
            <div id="submit">
                <button>Search</button>
            </div>
        </form>
        <p class="view-all">Click <a href="{{url_for('view_all_student_staff_relationships')}}">Here</a> to see all relationships</p>
    {% endif %}
</div>

{% endblock %}
