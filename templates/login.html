{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="{{url_for('login_css')}}">
<form method="POST" action="{{url_for('login')}}">
    <p class="title">
        Login
    </p>
    <div id="username">
        <input type="email" name="email" placeholder="Email" autofocus="" required>
    </div>
    <div id="password">
        <input type="password" name="password" placeholder="Password" required>
    </div>
    <div id="submit">
        <button>Login</button>
    </div>
</form>
{% endblock %}
