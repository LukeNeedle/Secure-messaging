{% extends "base.html" %}

{% block content %}

<link rel="stylesheet" href="{{url_for('static', filename='css/login.css')}}">

{% if msg != "" %}
    <style>
        .content {
            margin-top: 0;
        }
        #email input{
            border-color: #ff0000;
        }
        #password input{
            border-color: #ff0000;
        }
    </style>
    <p class="message">
        {{msg}}
    </p>
{% endif %}

<form method="POST" action="{{url_for('login')}}">
    <p class="title">
        Login
    </p>
    <div id="email">
        {% if savedEmail %}
            <input type="email" name="email" placeholder="Email" value="{{savedEmail}}" autofocus="" required>
        {% else %}
            <input type="email" name="email" placeholder="Email" autofocus="" required>
        {% endif %}
    </div>
    <div id="password">
        <input type="password" name="password" placeholder="Password" required>
    </div>
    <div id="submit">
        <button>Login</button>
    </div>
</form>
{% endblock %}
