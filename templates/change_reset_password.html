{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="{{url_for('static', filename='css/change_reset_password.css')}}">

{% if msg != "" %}
    {% for id in entry %}
        {% if id != "submit" %}
            <style>
                #{{id}} input{
                    border-color: #ff0000;
                }
            </style>
        {% endif %}
        {% if id == "submit" %}
            <style>
                #submit button{
                    background-color: #008000;
                }
                p.message{
                    color: #008000;
                }
            </style>
        {% endif %}
    {% endfor %}
    <p class="message">
        {{msg}}
    </p>
{% endif %}

<form class="change-password" method="POST" action="{{url_for('reset_password')}}">
    <p class="title">
        Choose a new password
    </p>
    <div id="new-password">
        <input type="password" name="new-password" placeholder="New password" required>
    </div>
    <div id="confirm-new-password">
        <input type="password" name="confirm-new-password" placeholder="Confirm new password" required>
    </div>
    <div id="submit">
        <button>Save password</button>
    </div>
</form>

{% endblock %}
